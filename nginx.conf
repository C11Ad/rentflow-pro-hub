# Nginx configuration for Coolify - ensures correct MIME types
server {
    listen 8080;
    server_name _;
    root /app/dist;
    index index.html;

    # Correct MIME types for JavaScript modules
    location ~* \.(js|mjs)$ {
        add_header Content-Type text/javascript;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # TypeScript files (if any)
    location ~* \.(ts|tsx)$ {
        add_header Content-Type text/typescript;
    }

    # CSS files
    location ~* \.css$ {
        add_header Content-Type text/css;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # HTML files
    location ~* \.html$ {
        add_header Content-Type text/html;
        add_header Cache-Control "no-cache";
    }

    # JSON files
    location ~* \.json$ {
        add_header Content-Type application/json;
    }

    # Static assets
    location ~* \.(png|jpg|jpeg|gif|svg|ico|woff|woff2|ttf|eot)$ {
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # SPA fallback - serve index.html for all routes
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
}
